<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="TodoList.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche" aria-label="Nouvelle tâche">
        <button id="addTaskButton" aria-label="Ajouter une tâche">Ajouter</button>
        <ul id="taskList" role="list"></ul>
        <button class="reset" onclick="reset()">Réinitialiser la liste</button>
    </div>
    <script src="TodoList.js"></script>
</body>
</html>
